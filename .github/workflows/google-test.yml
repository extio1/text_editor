name: C++ google test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # uses: actions/checkout@v3 ??????
    - uses: actions/checkout@v4
    - run: mkdir build
    - run: cmake -Bbuild
    - run: cmake --build build
    
  test:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - run: ./build/vector_test
